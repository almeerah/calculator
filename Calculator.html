<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="styles.css">
		<script src="calc-functions.js" defer charset="utf-8"></script>
	</head>
	<body>
		<div class="calc" id="calc">
				<h1>Calculator</h1>
				<div class="result" id="result">
					<p id="result-box"> </p>
				</div>
				<div class="" id="operators">
					<button type="button" name="button" id="addbtn" class="operations">+</button>
					<button type="button" name="button" id="subtractbtn" class="operations">-</button>
					<button type="button" name="button" id="multiplybtn" class="operations">x</button>
					<button type="button" name="button" id="dividebtn" class="operations">รท</button>
					<button type="button" name="button" id="clearbtn" class="clearbtn">C</button>
				</div>
				<div class="" id="calc-grid">
						<button type="button" name="button" id="1" class="numbers">1</button>
						<button type="button" name="button" id="2" class="numbers">2</button>
						<button type="button" name="button" id="3" class="numbers">3</button>
						<button type="button" name="button" id="4" class="numbers">4</button>
						<button type="button" name="button" id="5" class="numbers">5</button>
						<button type="button" name="button" id="6" class="numbers">6</button>
						<button type="button" name="button" id="7" class="numbers">7</button>
						<button type="button" name="button" id="8" class="numbers">8</button>
						<button type="button" name="button" id="9" class="numbers">9</button>
						<button type="button" name="button" id="0" class="numbers">0</button>
						<button type="button" name="button" id="equalsbtn" class="equals">=</button>
				</div>

	</div>

	</body>
</html>
